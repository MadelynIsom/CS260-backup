<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport'content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <link rel="icon" href="triangleicon.png">
        <title>Color Generator</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body id="body">
        
        <div id="content">
            <h1 id="color-generator" style="color: #5D6063;">Color Generator</h1>
            <p class="instructions">Specify a hue by name or number.</p>
            
            <form>
                <input id="generate-color-by-hue" type="text" placeholder='"yellow" or 0-359 (optional)'></input>
                <input id="generate-color" type="submit" value="Generate Random Color">
            </form>

            
            <div id="color-results">
                <div id="color-box"></div>
                <div class="color-codes">
                    <div id="hex-code"></div>
                    <div id="rgb-code"></div>
                    <div id="hsl-code"></div>
                </div>
            </div>
            
            <h1 id="color-converter" style="color: #5D6063;">Color Converter</h1>
    
            <p class="instructions">For HEX codes don't use the preceeding #.
                    For RGB and HSL, follow the form #-#-# (i.e 120-200-30).</p>
            
            <form>
            <input id="color-code" type="text" placeholder='Enter color code'></input>
            <select id="selector">
              <option value="hex2rgb">HEX to RGB</option>
              <option value="hex2hsl">HEX to HSL</option>
              <option value="rgb2hex">RGB to HEX</option>
              <option value="rgb2hsl">RGB to HSL</option>
              <option value="hsl2hex">HSL to HEX</option>
              <option value="hsl2rgb">HSL to RGB</option>
            </select>
            <input id="convert" type="submit" value="Convert"></input>
            </form>
            
            <div id="conversion-results">
                
            </div>
            
        </div>
        

        <div id="footer" style="color: #5D6063;">
        	<h2 id="github-link">
                <a href="https://github.com/MadelynIsom/color-generator/tree/main/creativeproject-2" target="_blank">GitHub</a>
          	</h2>
      	</div>
        
        <script text="type/javascript" src="script.js"></script>
    </body>
</html>
