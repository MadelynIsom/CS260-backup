<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport'content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <link rel="icon" href="triangleicon.png">
        <title>Color Generator</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <h1>Color Generator</h1>
        
        <div id="content">
            <p class="instructions">Generate a random color in HEX, RGB, or HSL.</p>
            <p class="instructions">Optionally specify a hue by name (ex: yellow) or number on the hue scale [0-359].</p>
            <input id="generate-color-by-hue" type="text" placeholder="Enter a hue (optional)"></input>
            <input id="generate-color" type="submit" value="Generate Random Color">
            
            <div id="color-results">
                <div id="color-box" style="height: 50px; width: 50px;"></div>
                <div class="color-codes">
                    <div id="hex-code"></div>  
                    <div id="rgb-code"></div>
                    <div id="hsl-code"></div>
                </div>
            </div>
    
            <p class="instructions">Or, enter a color to convert to HEX, RGB, or HSL. Example: FFFFFF (hex) and 120-200-30 for RGB and HSL.</p>
            
            <input id="color-code" type="text" placeholder="Enter a color code"></input>
            <select id="selector">
              <option value="hex2rgb">HEX to RGB</option>
              <option value="hex2hsl">HEX to HSL</option>
              <option value="rgb2hex">RGB to HEX</option>
              <option value="rgb2hsl">RGB to HSL</option>
              <option value="hsl2hex">HSL to HEX</option>
              <option value="hsl2rgb">HSL to RGB</option>
            </select>
            <input id="convert" type="submit" value="Convert"></input>
            
            <div id="conversion-results">
                
            </div>
            
        </div>
        

        <div id="footer">
        	<h2>
                <a href="https://github.com/MadelynIsom/color-generator/tree/main/creativeproject-2" target="_blank">GitHub</a>
          	</h2>
      	</div>
        
        <script text="type/javascript" src="script.js"></script>
    </body>
</html>
